<app-sub-nav [pageTitle]="'page03.TITLE' | translate"></app-sub-nav>
<p class="p-content">スタッフのスキルの種類を登録します。「＋追加」ボタンから追加してください。</p>
<form novalidate [formGroup]="page03Form.formGroup">
    <div class="form-group" *ngFor="let item of page03Form.formArray.controls; let i = index" [formGroup]="item">
      <span>スキル名称<span style="color: red">※</span></span>
      <input type="text" formControlName="skill" class="form-control input-date" value="4文字以内">
      <span>説明</span>
      <input type="text" formControlName="desc" class="form-control input-date seventh" placeholder="30文字以内">
      <span class="icon-remove"><i class="fa fa-times" aria-hidden="true" (click)="removeItem(i)"></i></span>
    </div>
    <div class="form-group">
      <button style="border: 0;background-color: #fff" (click)="addItem()"><i class="fa fa-plus-square fa-2x"
                                                          style="margin-left: -7px;color: #A6A6A6"></i><span
        style="color: #3D7FB7;margin-left: 10px;margin-bottom: 10px">追加</span></button>
    </div>
  <button type="submit" class="btn btn-custom1" (click)="submitForm()">保存</button>
</form>
